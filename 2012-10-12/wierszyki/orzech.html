<article>
<h1>Jan Brzechwa</h1>
<h2>Orzech</h2>

<p>
Miał pan rejent ze Zwolenia,<br />
Twardy orzech do zgryzienia,<br />
Nim go rozgryzł do połowy<br />
Stracił kieł i ząb trzonowy...<br />
<br /><br /><br />
Przybiegł dziadek siwiuteńki<br />
Twardy orzech wziął do ręki..<br />
</p>
